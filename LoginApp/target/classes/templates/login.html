<head>

body, html {
	background:black;

color:white;

</head>
<body id="particles-js"  >
   
<div class="container">
     <div   style="  position: fixed; margin-top: 8%;">  <h3 id="title"></h3>
</div>
    <div class="row" >
	
                <div class="col-sm-4">

                </div>

        <div class="col-sm-4" id="login-box">
            
<div class="w3-card" style="position:fixed;background-color:white; margin-top: 12%;min-width: 25%;">

            <div class="w3-panel " style="background-color:#607D8B; margin-top: 0px !important;">
                <h2 style="color:white;">Login</h2>
            </div>

            <form th:action="@{/login}" method="post" style="padding-right:20px;padding-left:20px;padding-bottom:25px;">
                <div class="form-group">
                    <label for="email">Mail ID:</label>
                    <input  placeholder="Mail ID" type="text" class="form-control" id="email" name="userName"/>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input placeholder="Password" type="password" class="form-control" id="pwd" name="password"/>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button><br/><br/>
<!--                 <a href="https://www.google.co.in" class="small" >Forgot password?</a>
 -->                <hr/>
                <a th:href="@{/registerUser}" class="small" >Not a user? Click here to register</a><!-- th:href="@{/registerUser}" -->
                
            </form>

        </div>

        </div>

        <div class="col-sm-4"></div>

</div>
</div>


</body>
